{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block body_block %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Sign In</b></h5>
          <form class="form-signin" method="POST">
            {% csrf_token %}

            <!--   LOGIN PART   -->
            {% for message in messages %}

                    <div class="alert alert-warning">
                        <a class="close" href="{% url 'login_user' %}" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
            {% endfor %}
              {% bootstrap_form form %}

        <p class="list-group-item-text"><input type="submit" class="btn btn-primary" value="Login"></p>

              <a
                class="btn btn-lg btn-warning btn-block text-uppercase"
                href="{% url 'password_reset' %}"
                >Forgot Password?
              </a>


            <small
              ><p class="text-center">
                Not registered yet!
               <a href="{% url 'register_user' %}"><b>Register Now!</b></a>
              </p></small
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
