{% extends 'People/basicpage.html' %}
{% block profile_content %}

{% ifequal obj_list|length 0 %}
<h3>No users found..</h3>
{% endifequal %}
{% for obj in obj_list %}
<div class="list-group" style="width:470px">

        <h3 class="list-group-item-text">{{obj.profile.user.username}}</h3>
        <h4 class="list-group-item-text">{{obj.profile.full_name}}</h4>
</div>
{% endfor %}
{% endblock %}
